<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/css/styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-4">
                <div class="card-container">
                    <img src="./dist/img/image-equilibrium.jpg" alt="" class="img-fluid card-image">
                    <h1 class="card-title">Equilibrium #3429</h1>
                    <p class="card-copy">Our Equilibrium collection promotes balance and calm.</p>

                    <div class="card-icon-container">
                        <div class="cost">
                            <p>
                                <img src="./dist/img/icon-ethereum.svg" alt="" ">0.041ETH</p>
                        </div>
                        <div class="time ">
                            <p><img src="./dist/img/icon-clock.svg " alt=" ">3 days left</p>
                        </div>
                    </div>

                    <hr>

                    <div class="credit-container ">
                      <p><img src="./dist/img/image-avatar.png " alt=" " class="avatar "><span class="cyan ">Creation of</span> Jules Wyvern</p>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js " integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT " crossorigin="anonymous "></script>
    <script src="./dist/js/script.js "></script>

</body>

</html>
